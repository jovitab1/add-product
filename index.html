<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fraunces:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100;200;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="./style.css">
<title>Add product</title>
</head>

<body>
    <div class="wrapper">
        <div class="img">
            <img src="./image/jacket.jpg" alt="product">
        </div>
    <div class="info">
        <h3>White T-shirt</h3>
        <p>â‚¬69.99</p>

        <div class="size">
            <h4>Size</h4>
            <div class="select">
                <span class="select-txt">Select</span>
                <span class="material-symbols-outlined">
                    expand_more
                    </span>
            </div>
            <div class="option-list">
                <div class="option">
                    <span class="option-txt">Medium</span>
                </div>
                <div class="option">
                    <span class="option-txt">Large</span>
                </div>
            </div>
            </div>
            <!-- Quantity -->
            <div class="qty">
                <h4>Quantity</h4>
                <input type="number" value="1" min="1">
            </div>
            <!-- Buttons -->
            <div class="cart">
                <button>Add To Cart</button>
                <!-- <i class="fa-solid fa-heart"></i> -->
                <span class="material-symbols-outlined like">
                    favorite
                    </span>
            </div>
            <div class="buy">
                <button>Buy Now</button>
            </div>
        </div>
    </div>

   <script>
    const size = document.querySelector(".size"), select = size.querySelector(".select"),
    option = size.querySelectorAll(".option"),
    selecttxt = size.querySelector(".select-txt")

    //for displaying the list
    select.addEventListener("click", ()=> size.classList.toggle("click"))

    //for selecting the option
    option.forEach(option =>{
        option.addEventListener("click", ()=>{
            let optiontxt = option.querySelector(".option-txt").innerHTML 
            selecttxt.innerHTML = optiontxt
//for closing list after selectin
            size.classList.remove("click")
        })
    })

    // To add to favorites
    const cart = document.querySelector(".cart"),
    favorite = cart.querySelector(".like")

    favorite.addEventListener("click", ()=> cart.classList.toggle("liked"))

   </script>
</body>
</html>
